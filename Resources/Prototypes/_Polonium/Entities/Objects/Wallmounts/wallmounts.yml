- type: entity
  id: BaseChristmasLights
  name: base christmas lights
  description: We wish you a merry Christmas and a happy new year!
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  # - type: InteractionOutline
  - type: Rotatable
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: StaticPrice
    price: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SyncSprite

- type: entity
  id: ChristmasLightsCyan
  name: cyan christmas lights
  parent: BaseChristmasLights
  components:
  - type: Sprite
    # drawdepth: WallMountedItems
    drawdepth: Overdoors
    sprite: _Polonium/Structures/Wallmounts/christmas.rsi
    state: lights-1
    snapCardinals: false
    noRot: false
  - type: PointLight
    color: "#59ECFE"
    brightness: 0.75
    radius: 1.4
    autoRot: true
    offset: 0,-0.5

