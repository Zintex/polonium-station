  name: Magazynek Alexis-BOR (.30 rifle any)
  parent: [ BaseItem, BaseSecurityContraband]
  components:
    - type: Tag
      tags:
        - BorSniperMagazine
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - CartridgeLightRifle
      capacity: 5
